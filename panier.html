<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width,initial-scale=1" >
        <title>Orinoco</title>
        <meta name="description" content="Site E-commerce">
        <link rel="stylesheet" href="css/style.css">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    </head>
    <body class="wrapper">
        <header class="bg-dark page-header">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-dark">
                        <a class="navbar-brand">
                            Orinoco
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item ">
                                    <a class="nav-link" href="index.html">Accueil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Panier</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class="container my-5 page-body">
            <div class="row d-flex flex-column class-container" id="cartContainer">
                <!-- HTML écrit avec JS -->
            </div>

            <div class="row" id="total">
                <div class="col d-flex justify-content-end">
                    <p class="fs-5">Prix total de votre commande : <strong id="totalCost">X €</strong></p>
                </div>
            </div>
            
            <div class="row" id="formulaire">
                <form id="myForm">
                    <div class="d-flex flex-column flex-md-row">
                        <div class="col-md-6">
                            <div class="mb-3 d-flex ">
                                <div class="me-3">
                                    <label for="firstName" class="form-label ">Prénom</label>
                                    <input type="text" class="form-control" name="firstName" id="firstName" required>
                                </div>
                                <div>
                                    <label for="lastName" class="form-label">Nom</label>
                                    <input type="text" class="form-control" name="lastName" id="lastName" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" name="email" id="email" aria-describedby="email" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="city" class="form-label ">Ville</label>
                                <input type="text" class="form-control" name="city" id="city" required>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Rue</label>
                                <input type="text" class="form-control" name="address" id="address" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="buttonValidation" class="btn btn-primary">Validez la commande</button>

                </form>
            </div>

            <div class="row" id="emptyCart" hidden>
                <div class="col">
                    <p class="text-center">Oops ! Votre panier est vide !</p>
                </div>
            </div>

        </main>

        <footer class="text-center text-dark bg-light page-footer">
            <div class="container py-4">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item"><a class="text-dark" href="#">À propos</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a class="text-dark" href="#">Conditions d'utilisations</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a class="text-dark" href="#">Facebook</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a class="text-dark" href="#">Instagram</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a class="text-dark" href="#">Twitter</a></li>
                          </ul>
                    </div>
                </div>
            </div>
        </footer>


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/panier.js"></script>
    </body>
</html>
