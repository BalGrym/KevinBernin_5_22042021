<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" >
        <meta name="viewport" content="width=device-width,initial-scale=1" >
        <title>Orinoco</title>
        <meta name="description" content="Site E-commerce">
        <link rel="stylesheet" href="/style.css">
        <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    </head>
    <body>
        <header class="bg-dark">
            <div class="container">
                <div class="row">
                    <nav class="col navbar navbar-expand-lg navbar-dark">
                        <a class="navbar-brand">
                            Orinoco
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div id="navbarContent" class="collapse navbar-collapse">
                            <ul class="navbar-nav">
                                <li class="nav-item ">
                                    <a class="nav-link" href="index.html">Accueil</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Panier</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <main class="container my-5 ">
            <div class="row d-flex flex-column" id="cartContainer">
                <!-- HTML écrit avec JS -->
            </div>

            <div class="row">
                <div class="col d-flex justify-content-end">
                    <p class="fs-5">Prix total de votre commande : <strong id="totalCost">X €</strong></p>
                </div>
            </div>
            
            <div class="row ">
                <form >
                    <div class="d-flex flex-column flex-md-row">
                        <div class="col-md-6">
                            <div class="mb-3 d-flex ">
                                <div class="me-3">
                                    <label for="inputName" class="form-label ">Prénom</label>
                                    <input type="text" class="form-control" id="inputName">
                                </div>
                                <div>
                                    <label for="inputLastName" class="form-label">Nom</label>
                                    <input type="text" class="form-control" id="inputLastName">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>

                            <div class="mb-3">
                                <label for="inputPhone" class="form-label">Téléphone</label>
                                <input type="tel" class="form-control" id="inputPhone">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="inputVille" class="form-label ">Ville</label>
                                <input type="text" class="form-control" id="inputVille">
                            </div>

                            <div class="mb-3">
                            <label for="inputCodePostal" class="form-label">Code Postal</label>
                            <input type="text" class="form-control" id="inputCodePostal" aria-describedby="">
                            </div>

                            <div class="mb-3">
                                <label for="inputStreet" class="form-label">Rue</label>
                                <input type="text" class="form-control" id="inputStreet">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Validez la commande</button>

                </form>
            </div>

        </main>

        <footer class="text-center text-dark bg-light">
            <div class="container py-4">
                <div class="row">
                    <div class="col">
                        <ul class="list-inline text-center">
                            <li class="list-inline-item"><a class="text-dark" href="#">À propos</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a class="text-dark" href="#">Conditions d'utilisations</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a class="text-dark" href="#">Facebook</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a class="text-dark" href="#">Instagram</a></li>
                            <li class="list-inline-item">&middot;</li>
                            <li class="list-inline-item"><a class="text-dark" href="#">Twitter</a></li>
                          </ul>
                    </div>
                </div>
            </div>
        </footer>


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="/panier.js"></script>
    </body>
</html>
